<!DOCTYPE HTML>
<html lang="en">
<head>
    {% load static %}
    <title>Contact Us - Trip Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style1.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="header-left">
                        <div class="logo">
                            <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Trip Planner"></a>
                        </div>
                        <div class="menu">
                            <ul class="nav">
                                <li><a href="{% url 'index' %}">Home</a></li>
                                <li><a href="{% url 'gallery' %}">Gallery</a></li>
                                <li class="current"><a href="{% url 'contact_lo' %}">Contact Us</a></li>
                                <li><a href="{% url 'signin' %}">Register</a></li>
                                <li><a href="{% url 'loginforms' %}">Sign In</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="shop_top">
            <div class="container">
                <h2>Contact Us</h2>
                <p>Please login to access full contact details.</p>
            </div>
        </div>
    </div>
</body>
</html>
